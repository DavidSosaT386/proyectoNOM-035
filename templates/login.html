{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>Login para administracion</title>

    <!-- Bootstrap core CSS -->
    <link rel="iconS" type="image/png" href='{% static 'img/principalimg/CFEloguito.png' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/bootstrap.min.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/font-awesome.min.css' %}'>
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/animate.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/hamburgers.min.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/animsition.min.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/select2.min.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/daterangepicker.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/util.css' %}' />
    <link rel="stylesheet" type="text/css" href='{% static 'css/logincss/main.css' %}'>
    <script src="{% static 'js/sweetalert.min.js' %}"></script>
    
<meta name="robots" content="noindex, follow">


</head>

<body>
  
<div class="limiter">
 
<div class="container-login100">
  {% if form.non_field_errors %}
  {% for error in form.non_field_errors %}
  <script>
    swal({
           title: "Error",
           text: "{{ error }}",
           icon: "error",
             });
  </script>
  
  {% endfor %}
{% endif %}
<div class="wrap-login100">

<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" method="POST">
 {% csrf_token %}

<span class="login100-form-title">

 <img src="{% static 'img/loginimg/LogoCFE.png' %}" width="250">
 <div>
  <h class="lead mb-0" type="text" >ADMINISTRACIÓN NOM-035</h>
</div>

</span>

 <div class="flex-col-c p-t-10 p-b-40">

  <div class="text-center my-4">

</div>

<div class="wrap-input100 validate-input m-b-16" data-validate="Usuario necesario">

<input class="input100" type="text" name="username" placeholder="Ingrese su Usuario">
</div>
<div class="wrap-input100 validate-input m-b-16" data-validate="Contraseña necesaria">
<input class="input100" type="password" name="password" placeholder="Ingrese su Contraseña">
</div>

<div class="container-login100-form-btn" style="float:right;" >
<button class="login100-form-btn" name="page" value="1" type="submit" >Ingresar</button>


</div>

</form>

</div>
<a class="lead mb-0" style="margin-left: 15px; font-family: Lucida" href="{% url 'logout' %}"> Responder encuesta</a>
</div>
</div>

                  
<script src="{% static 'js/loginjs/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/loginjs/animsition.min.js' %}"></script>
<script src="{% static 'js/loginjs/popper.js' %}"></script>
<script src="{% static 'js/loginjs/bootstrap.min.js' %}"></script>
<script src="{% static 'js/loginjs/select2.min.js' %}"></script>
<script src="{% static 'js/loginjs/moment.min.js' %}"></script>
<script src="{% static 'js/loginjs/daterangepicker.js' %}"></script>
<script src="{% static 'js/loginjs/countdowntime.js' %}"></script>
<script src="{% static 'js/loginjs/main.js' %}"></script>
<script src="{% static 'js/loginjs/beacon.min.js' %}"></script>


</body>

</html>
